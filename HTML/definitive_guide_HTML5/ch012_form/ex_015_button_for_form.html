<!DOCTYPE HTML>
<html>
    <head>
        <title>form의 attribute를 overwrite하는 button의 attribute</title>
        <meta name="author" content="Adam Freeman"/>
        <meta name="description" content="A simple example"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <form action="#">
            <p>
                <label for="fave">Fruit: <input autofocus id="fave" name="fave"/></label>
            </p>
            <p>
                <label for="name">Name: <input id="name" name="name"/></label>
            </p>
            <button type="submit" formaction="http://localhost:8080/form"
                    formmethod="post">Submit Vote</button>
        </form>
    </body>
</html>
