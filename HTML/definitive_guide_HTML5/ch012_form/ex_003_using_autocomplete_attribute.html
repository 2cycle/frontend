<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base element를 사용한 상대적 action</title>
    <base href="http://localhost:8080">
</head>
<body>
<h2>autocomplete</h2>
form에 autocomplete attribute를 줄 경우 내부 엘리먼트 모두에 적용.<br>
내부 엘리먼트에 사용하여 개별적인 적용도 가능.<br>
기본값은 off
<form action="/form" method="POST" autocomplete="off">
    <input type="text" name="INPUTTEXT" autocomplete="on">
    <button>입력</button>
</form>

</body>
</html>
