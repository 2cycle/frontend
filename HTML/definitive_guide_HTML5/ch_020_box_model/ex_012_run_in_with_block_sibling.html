<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A run-in box example</title>
    <style type="text/css">
        h3, .runIn { display: run-in }
        span, p, div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h3># Test1 : A run-in heading.</h3>
<p>And a block box that follows it.</p>
<br>
<br>
<h2></h2>
<div class="runIn">
    # Test2 : A run-in box has
    <div>block box</div>
</div>
<span>And a inline box that follows it.</span>
<br>
<br>
<h3># Test3 : A run-in heading.</h3>
<span>And a inline box that follows it.</span>
</body>
</html>
