<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>엘리먼트의 크기 설정</title>
    <style>
        .outline {
            outline: 1px solid black;
            width: 75%;
            height: 100px;
        }
        .box {
            border: 10px dashed black;
            height: 50%;
            float: left;
        }
        .outline :nth-child(1) {
            width: 80%;
        }
        .outline :nth-child(2) {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>element의 크기</h1><h2>%(동적) vs. px(고정)</h2>
    윈도우 크기를 늘리거나 줄여보면 확인 가능
    <div class="outline">
        <div class="box">width: 80%;</div>
        <div class="box">width: 100px;</div>
    </div>
</body>
</html>
