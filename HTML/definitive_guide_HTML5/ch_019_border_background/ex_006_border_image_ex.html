<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지를 잘라서 테두리로 활용하기</title>
    <style>
        /* TODO : https://www.w3.org/TR/css3-background/ 연구 */
        p {
            width: 200px
        }
        p:nth-child(1) {
            border: double orange 1em;
            border-image: url("border.png") 33% round stretch;
        }

        p:nth-child(2) {
            border: 20px solid transparent;
            padding: 20px;
            width: 200px;
            -webkit-border-image: url("https://mdn.mozillademos.org/files/4127/border.png") 27;
            outline: 1px solid silver;
        }
        p:nth-child(3) {
            border: 27px solid;
            width: 200px;
            border-image: url("https://mdn.mozillademos.org/files/4127/border.png") 27 3;
            outline: 1px solid silver;
        }
        p:nth-child(4) {
            border: 20px solid transparent;
            padding: 20px;
            width: 200px;
            -webkit-border-image: url("https://mdn.mozillademos.org/files/4127/border.png") 27 / 27px repeat;
            outline: 1px solid silver;
        }
        p:nth-child(5) {
            border: 20px solid;
            border-image: linear-gradient(red, yellow) 10;
            padding: 20px;
            width: 200px;
            outline: 1px solid silver;
        }

    </style>
</head>
<body>
    <p>The image is stretched to fill the area.</p>
    <p>The image is stretched to fill the area.</p>
    <p>The image is stretched to fill the area.</p>
    <p>The image is stretched to fill the area.</p>
    <p>The image is stretched to fill the area.</p>
</body>
</html>
