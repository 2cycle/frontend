<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상대길이 사용하기</title>
    <style>
        html {
            font-size: 0.5cm
        }
        div {
            border: 1px solid blue;
            height: 20px;
            margin: 10px 0 5px;
            font-size: 1cm
        }

    </style>
</head>
<body>
    <h1>상대길이</h1>
    <hr/>
    <p>
        <div style="width:1cm"></div>
        기준길이 : 1cm
    </p>
    <p>
        <div style="width:2em"></div>
        em : 엘리먼트의 폰트 크기에 상대적 (font-size:1cm;width:2em -> 2cm)
    </p>
    <p>
        <div style="width:1ex;height:2ex">x</div>
        ex : 엘리먼트의 x-높이에 상대적. 정확한 길이는 폰트의 베이스라인으로부터 미들라인까지의 거리. 1ex는 대략 0.5em (font-size:1cm;height:2ex)
    </p>

    <p>
        <div style="width:2rem;"></div>
        rem : root 엘리먼트의 폰트크기에 상대적 (font-size:0.5cm;width:2rem -> 1cm)
    </p>

</body>
</html>
