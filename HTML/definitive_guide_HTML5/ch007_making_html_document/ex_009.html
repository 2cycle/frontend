<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta 엘리먼트를 사용하여 HTTP 헤더 시뮬레이트 하기</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="refresh" content="5; http://www.daum.net"/>
</head>
<body>
    meta 엘리먼트를 사용하여 HTTP 헤더 시뮬레이트 하기 -> 5초 후에 refresh -> target을 지정하여 다른 사이트로 이
</body>
</html>
