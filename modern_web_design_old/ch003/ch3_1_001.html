<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1 레이아웃 기본 구조 만들기</title>
    <style>
        div {
            box-sizing: border-box;
        }
        .box {
            line-height: 200px;
            border: 1px solid black;
            text-align: center;
        }
        @media(min-width: 768px) {
            .boxA:after { /* clearfix */
                display: block;
                clear: both;
                content: "";
            }
            .box3 {
                width: 70%;
                float: left;
            }
            .box4 {
                width: 30%;
                float: left;
            }
        }
    </style>
</head>
<body>
    <div class="box box1">
        BOX1
    </div>
    <div class="box box2">
        BOX2
    </div>
    <div class="boxA">
        <div class="box box3">
            BOX3
        </div>
        <div class="box box4">
            BOX4
        </div>
    </div>
    <div class="box box5">
        BOX5
    </div>
</body>
</html>
