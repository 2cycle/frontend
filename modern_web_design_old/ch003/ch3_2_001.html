<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사이트 이름</title>
    <style>
        .box-dev {
            box-sizing: border-box;
            border: 1px solid black;
        }
        .box-dev-name {
            line-height: 200px;
            text-align: center;
        }
        .site h1 a {
            color: #000000;
            text-decoration: none;
        }
        .site h1 {
            margin: 0;
            font-size: 30px;
        }
        @media(min-width: 768px) {
            .boxA:after { /* clearfix */
                display: block;
                clear: both;
                content: "";
            }
            .box3 {
                width: 70%;
                float: left;
            }
            .box4 {
                width: 30%;
                float: left;
            }
        }
    </style>
</head>
<body>
    <div class="box-dev box1">
        <div class="site">
            <h1>
                <a href="#">SiteName</a>
            </h1>
        </div>
    </div>
    <div class="box-dev box-dev-name box2">
        BOX2
    </div>
    <div class="boxA">
        <div class="box-dev box-dev-name box3">
            BOX3
        </div>
        <div class="box-dev box-dev-name box4">
            BOX4
        </div>
    </div>
    <div class="box-dev box-dev-name box5">
        BOX5
    </div>
</body>
</html>
