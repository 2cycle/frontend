<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-4 박스의 너비를 지정 - 칼럼 탈락을 사용할 때의 주의 사항</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .box {
            border: 1px solid black;
            line-height: 200px;
            text-align: center;
        }
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }
        .box1 {
            float: left;
            width: 50%;
            height: 280px;
        }
        .box2 {
            float: left;
            width: 50%;
        }
        .box3 {
            float: left;
            width: 50%;
            clear: both;
        }
        .box4 {
            float: left;
            width: 100%;
        }

    </style>
</head>
<body>
    1-4 박스의 너비를 지정 - 칼럼 탈락을 사용할 때의 주의 사항
    <div class="boxA">
        <div class="box box1">
            BOX1
        </div>
        <div class="box box2">
            BOX2
        </div>
        <div class="box box3">
            BOX3
        </div>
    </div>
    <div class="box box4">
        BOX4
    </div>
</body>
</html>
