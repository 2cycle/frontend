<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-5</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .box {
            border: 1px solid black;
            line-height: 200px;
            text-align: center;
        }
        .boxA:after {
            content: "";
            display: block;
            clear: both;
        }
        .box1 {
            float: left;
            width: 25%;
        }
        .box2 {
            float: right;
            width: 25%;
        }
        .box3 {
            float: left;
            width: 25%;
        }
        .box4 {
            float: right;
            width: 25%;
        }

    </style>
</head>
<body>
1-5 박스 정렬 순서 지정
<div class="boxA">
    <div class="box1 box">
        BOX1
    </div>
    <div class="box2 box">
        BOX2
    </div>
    <div class="box3 box">
        BOX3
    </div>
    <div class="box4 box">
        BOX4
    </div>
</div>
</body>
</html>
