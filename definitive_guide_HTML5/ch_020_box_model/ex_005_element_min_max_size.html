<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>엘리먼트의 크기 설정</title>
    <style>
        div {
            outline: 1px solid black;
            margin: 10px 0;
        }
        .outline {
            min-width: 300px;
            width: 50%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>element의 크기</h1><h2>min - normal - max</h2>
    윈도우 크기를 늘리거나 줄여보면 확인 가능
    <div style="width:300px">width:300px</div>
    <div class="outline">
        min-width: 300px;
        width: 50%;
        max-width: 600px;
    </div>
    <div style="width:600px">width:600px</div>
</body>
</html>
