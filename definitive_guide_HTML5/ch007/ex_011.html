<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style element의 media 속성 사용하기</title>
    <style>
        html {
            color: green;
        }
    </style>
    <style media="print">
        html {
            color: red;
        }
    </style>
</head>
<body>
    <h1>이 글은 화면에서는 초록색으로 출력물에는 빨간색으로 표시된다</h1>
</body>
</html>
