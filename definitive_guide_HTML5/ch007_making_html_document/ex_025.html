<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noscript 엘리먼트 사용하기</title>
    <noscript>
        <p>해당 브라우져에서 자바스크립트를 지원하지 않습니다</p>
        <p>페이지의 기능이 작동하지 않을 수 있습니다</p>
        <p>자바스크립트를 활성화하거나 다른 브라우져를 이용해 주세요</p>
    </noscript>
</head>
<body>
    <p>자바스크립트가 작동됨</p>
    <script>
        alert('자바스크립트가 있어야 작동하는 여러 가지 기능들 작동');
    </script>
</body>
</html>
