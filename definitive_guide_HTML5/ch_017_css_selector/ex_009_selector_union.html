<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector 조합</title>
    <style>
        div {
            border: 1px solid black;
            margin: 10px
        }
    </style>
</head>
<body>
    <h2>selector 조합하기</h2>
    <div class="a" data-x="pre1-x-1suf" id="id1">class="a" data-x="pre1-x-1suf" id="id1"</div>
    <div class="a b" data-x="pre2-x-2suf">class="a b" data-x="pre2-x-2suf"</div>
    <div class="a b c" data-x="pre3-x-3suf" id="id2">class="a b c" data-x="pre3-x-3suf" id="id2"</div>
    <div>
        <div class="b" data-x="x-suf">class="b" data-x="x-suf"</div>
        <div class="b c" data-x="pre-x">class="b c" data-x="pre-x"</div>
    </div>
    <div class="c" data-x="x">class="c" data-x="x"</div>
    <script>
    const $ = document.querySelectorAll.bind(document);
    console.log(`각각의 selector와 일치하면 전부 : $('[data-x=x], [data-x^=pre]') -> `, $('[data-x=x], [data-x^=pre]'));
    console.log(`자손들 모두 : $('body div[data-x]') -> `, $('body div[data-x]'));
    console.log(`직계자손 모두 : $('body > div[data-x]') -> `, $('body > div[data-x]'));
    console.log(`형제중 바로 다음 : $('.a.b.c + div') -> `, $('.a.b.c + div'));
    console.log(`형제중에 뒤에 나오는 전부 : $('.a.b.c ~ div') -> `, $('.a.b.c ~ div'));
</script>
</body>
</html>
