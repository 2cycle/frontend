<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attribute selector</title>
</head>
<body>
    <h2>attribute selector 이용하기</h2>
    <div class="a" data-x="pre1-x-1suf" id="id1">class="a" data-x="pre1-x-1suf" id="id1"</div>
    <div class="a b" data-x="pre2-x-2suf">class="a b" data-x="pre2-x-2suf"</div>
    <div class="a b c" data-x="pre3-x-3suf" id="id2">class="a b c" data-x="pre3-x-3suf" id="id2"</div>
    <div class="b" data-x="x-suf">class="b" data-x="x-suf"</div>
    <div class="b c" data-x="pre-x">class="b c" data-x="pre-x"</div>
    <div class="c" data-x="x">class="c" data-x="x"</div>
<script>
    const $ = document.querySelectorAll.bind(document);
    console.log(`attribute가 있는 경우 : $('[id]') -> `, $('[id]'));
    console.log(`attribute의 값이 일치 : $('[data-x=x]') -> `, $('[data-x=x]'));
    console.log(`attribute의 시작값이 일치 : $('[data-x^=pre]') -> `, $('[data-x^=pre]'));
    console.log(`attribute의 끝값이 일치 : $('[data-x$=suf]') -> `, $('[data-x$=suf]'));
    console.log(`attribute의 일부값이 일치 : $('[data-x*=-x-]') -> `, $('[data-x*=-x-]'));
    console.log(`attribute의 값들 중 하나가 일치 : $('[class~=c]') -> `, $('[class~=c]'));
    console.log(`attribute의 값을 하이픈으로 분류한 값과 정확히 일치 : $('[data-x|=pre]') -> `, $('[data-x|=pre]'));
</script>
</body>
</html>
