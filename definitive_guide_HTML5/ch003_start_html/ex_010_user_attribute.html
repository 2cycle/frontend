<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 지정 속성들</title>
</head>
<body>
Enter your destiny: <input value="You can't change" data-creator="GOD" data-purpose="GOD's will" onclick="alert(this.data-purpose)" disabled>
<!-- 사용자 지정 속성(author defined attributes, expando attributes, custom attributes) : "data-*"로 정의 가능 -->
</body>
</html>
