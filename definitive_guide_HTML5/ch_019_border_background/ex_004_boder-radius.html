<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>곡선으로 된 모서리 생성하기</title>
    <style>
        div {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            margin: 5px;
            text-align: center;
            /*vertical-align: middle;*/
        }
        div:nth-child(1) {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>border-radius: 3px;</div>
</body>
</html>
