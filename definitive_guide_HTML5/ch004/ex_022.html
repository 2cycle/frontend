<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일에서 픽셀단위 사용하기</title>
    <style>
        div, span {
            float: left
        }
        div {
            outline: 1px solid blue;
            height: 20px;
        }
        span {
            margin-left: 3px
        }
    </style>
</head>
<body>
    <h1>pixel</h1>
    <hr/>
    <div style="width:1in"></div><span>1 inch(in) = 2.54 centimeters</span><br/>
    <div style="width:96px"></div><span>96 pixels(px) = 1 inch (96dpi = 1/96 inches)</span>
</body>
</html>
