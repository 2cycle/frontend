<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 프로퍼티 상속</title>
    <style>
        div {
            padding: 10px
        }
        .outer-box {
            color: red;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>CSS 상속 규칙</h1>
    <ol>
        <li>엘리먼트의 외형과 관련된 속성들(문자 색이나 폰트의 디테일 등)은 상속된다</li>
        <li>페이지의 레이아웃에 관련된 속성들은 상속되지 않는다</li>
    </ol>
    <hr/>
    <div class="outer-box">
        outer-box (style="color: red;border: 1px solid black")
        <div>
            inner-box (style="none")
        </div>
        <div style="border:inherit">
            inner-box (style="border:inherit")
        </div>
    </div>
</body>
</html>
