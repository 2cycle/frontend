<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div vertical middle</title>
    <style>
        html, body {
            height: 99%;
            background-color: black;
        }
        #content {
            width: 100px;
            height: 100px;
            background-color: white;
            opacity: 0.5;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div id="content">
</div>
</body>
</html>
