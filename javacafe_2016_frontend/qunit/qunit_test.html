        QUnit.test( "multiple call done()", function( assert ) {
            assert.expect( 3 );
            var done = assert.async( 3 );

            setTimeout(function() {
                assert.ok( true, "first call done." );
                done();
            }, 1500 );

            setTimeout(function() {
                assert.ok( true, "second call done." );
                done();
            }, 1000 );

            setTimeout(function() {
                assert.ok( true, "third call done." );
                done();
            }, 500 );
        });
