<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-6</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .box {
            border: 1px solid black;
            line-height: 200px;
            text-align: center;
        }
        .box1 {
            float: left;
            width: 100%;
            line-height: 100px;
        }
        @media (min-width: 768px) {
            .body-content {
                line-height: 600px;
            }
            .boxA:after {
                content: "";
                display: block;
                clear: both;
            }
            .boxB {
                float: left;
                width: 80%;
            }
            .boxB:after {
                content: "";
                display: block;
                clear: both;
            }
            .box2 {
                float: right;
                width: 75%;
            }
            .box3 {
                float: left;
                width: 25%;
            }
            .box4 {
                float: left;
                width: 20%;
            }
        }
        @media (min-width: 600px) and (max-width: 767px) {
            .body-content {
                line-height: 600px;
            }
            .boxB:after {
                content: "";
                display: block;
                clear: both;
            }
            .box2 {
                float: right;
                width: 75%;
            }
            .box3 {
                float: left;
                width: 25%;
            }

        }
    </style>
</head>
<body>
1-6 반응형 웹 디자인과 관련된 설정 - 반응형 웹 디자인 응용 - 중간 단계를 추가 p53
<div class="box1 box">
    BOX1
</div>
<div class="boxA">
    <div class="boxB">
        <div class="box2 box body-content">
            BOX2
        </div>
        <div class="box3 box body-content">
            BOX3
        </div>
    </div>
    <div class="box4 box body-content">
        BOX4
    </div>
</div>
</body>
</html>
