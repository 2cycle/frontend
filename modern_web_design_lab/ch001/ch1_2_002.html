<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-2 Block formatting context</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .box {
            border: 1px solid black;
            line-height: 200px;
            text-align: center;
        }
        .boxA:after {
            /*
                clearfix : 플로팅 박스가 뒤에 있는 박스의 레이아웃에 영향을 주지 않게 만드는 기술
            */
            /*content: "BOX A 내부에 출력을 확인하기 위해 넣은 글자입니다";*/
            content: "";
            display: block;
            clear: both;
        }
        .boxA {
            /*background-color: #00a0e9;*/
            /*border: 1px solid blue;*/
            /*
                clearfix 대신에 overflow: hidden을 이용할수도 있다.
                Block formatting context로 취급되어 박스 내부의 플로팅 박스를 포함해 영역을 잡게 됨
            */
            /* 상단의 .boxA:after 영역을 주석처리 후에 아래 영역 활성화 */
            /*overflow: hidden;*/
        }
        .box2 {
            float: left;
            /*width: 50%;*/
        }
        .box3 {
            float: left;
            /*width: 50%;*/
        }
    </style>
</head>
<body>
    1-2 Block formatting context
    <div class="box1 box">
        BOX1
    </div>
    <div class="boxA">
        <div class="box box2">
            BOX2
        </div>
        <div class="box box3">
            BOX3
        </div>
    </div>
    <div class="box box4">
        BOX4
    </div>
</body>
</html>
