<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>triangles</title>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // Filled triangle
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();

                // Stroke triangle
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();    // close path를 하는 순간 마지막 지점과 시작점이 자동으로 연결된다
                ctx.stroke();
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150">
    Your browser does not support HTML5 Canvas
</canvas>
</body>
</html>
