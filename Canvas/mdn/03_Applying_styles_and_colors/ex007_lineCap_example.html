<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>lineCap example</title>
    <script type="application/javascript">
        function draw() {
            const canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d'),
                    guideLineStX = 10,
                    guideLineStY = 10,
                    guideLineEdX = 140,
                    guideLineEdY = 140,
                    lineCap = ['butt', 'round', 'square'],
                    distance = 50;

                // Draw guides
                ctx.strokeStyle = '#09f';
                ctx.beginPath();
                ctx.moveTo(guideLineStX, guideLineStY);
                ctx.lineTo(guideLineEdX, guideLineStY);
                ctx.moveTo(guideLineStX, guideLineEdY);
                ctx.lineTo(guideLineEdX, guideLineEdY);
                ctx.stroke();

                // Draw lines
                ctx.strokeStyle = 'black';
                for (var i = 0; i < lineCap.length; i++) {
                    ctx.lineWidth = 15;
                    ctx.lineCap = lineCap[i];
                    ctx.beginPath();
                    ctx.moveTo(25 + i * distance, guideLineStY);
                    ctx.lineTo(25 + i * distance, guideLineEdY);
                    ctx.stroke();
                }
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="400" height="400">
    Your browser does not support HTML5 Canvas
</canvas>
<!--<div id="showMessage">test</div>-->
</body>
</html>
