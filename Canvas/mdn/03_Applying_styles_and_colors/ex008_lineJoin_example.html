<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>lineCap example</title>
    <script type="application/javascript">
        function draw() {
            const canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d'),
                    lineJoins = ['round', 'bevel', 'miter'],
                    lineLength = 40,
                    x = 5,
                    y = 5;

                ctx.lineWidth = 10;
                for (var i = 0; i < lineJoins.length; i++) {
                    ctx.lineJoin = lineJoins[i];
                    const y1 = y + i * lineLength,
                        y2 = y + lineLength + i * lineLength;
                    ctx.beginPath();
                    ctx.moveTo(x, y1);
                    ctx.lineTo(x + lineLength, y2);
                    ctx.lineTo(x + lineLength * 2, y1);
                    ctx.lineTo(x + lineLength * 3, y2);
                    ctx.lineTo(x + lineLength * 4, y1);
                    ctx.stroke();
                }
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="400" height="400">
    Your browser does not support HTML5 Canvas
</canvas>
<!--<div id="showMessage">test</div>-->
</body>
</html>
