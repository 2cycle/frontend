<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>moveTo</title>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(10, 10);
                ctx.lineTo(80, 10);

                ctx.moveTo(10, 20);
                ctx.lineTo(80, 20);

                ctx.moveTo(10, 30);
                ctx.lineTo(80, 30);

                ctx.stroke();
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150">
    Your browser does not support HTML5 Canvas
</canvas>
</body>
</html>
