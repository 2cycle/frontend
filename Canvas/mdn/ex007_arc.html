<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>arc</title>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // arc
                ctx.beginPath();
                ctx.arc(40, 40, 10, 0, Math.PI * 2);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(80, 40, 10, 0, Math.PI);
                ctx.closePath();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(120, 40, 10, 0, (Math.PI * 2 / 360) * 180, true);
                ctx.closePath();
                ctx.stroke();
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150">
    Your browser does not support HTML5 Canvas
</canvas>
</body>
</html>
