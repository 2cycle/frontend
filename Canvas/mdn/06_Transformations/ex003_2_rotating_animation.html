<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>translating</title>
</head>
<body onload="draw()">
    <canvas id="canvas" width="700" height="700">
        Your browser does not support HTML5 Canvas
    </canvas>
    <script type="application/javascript">
        const canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d');

        function getRadian(degree) {
            return Math.PI / 180 * degree;
        }

        function draw() {
            const x1 = 200,
                y1 = 200,
                moveAngle = 10,
                maxCount = 360 / moveAngle,
                barWidth = 100,
                barHeight = 5;

            // 기준점 이동 및 표시
            ctx.translate(x1, y1);
            ctx.arc(0, 0, 2, 0, Math.PI * 2);
            ctx.fillText('(0, 0)', 5, 0);
            ctx.fill();

            function drawLine(seq) {

                setTimeout(function () {
                    ctx.beginPath();
                    ctx.fillRect(0, 0, barWidth, barHeight);
                    ctx.fillText('line NO.' + seq, barWidth + 3, 0);
                    ctx.fill();

                    ctx.rotate(getRadian(moveAngle));
                }, seq * 100);
            }

            for (var i = 0; i < maxCount; i++) {
                drawLine(i);
            }
        }
    </script>
</body>
</html>
