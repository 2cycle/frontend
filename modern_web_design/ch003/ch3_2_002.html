<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내비게이션</title>
    <style>
        div {
            box-sizing: border-box;
        }
        .box-dev {
            border: 1px solid black;
        }
        .box-dev-name {
            line-height: 200px;
            text-align: center;
        }
        .site h1 a {
            color: #000000;
            text-decoration: none;
        }
        .site h1 {
            margin: 0;
            font-size: 30px;
        }
        .menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .menu ul a {
            display: block;
            padding: 5px;
            color: #000000;
            font-size: 14px;
            text-decoration: none;
        }
        .menu li a:hover {
            background-color: #eeeeee;
        }
        .menu ul:after {
            content: "";
            display: block;
            clear: both;
        }
        .menu ul li {
            float: left;
            width: auto;
        }

        @media(min-width: 768px) {
            .boxA:after { /* clearfix */
                display: block;
                clear: both;
                content: "";
            }
            .box3 {
                width: 70%;
                float: left;
            }
            .box4 {
                width: 30%;
                float: left;
            }
        }
    </style>
</head>
<body>
    <div class="box-dev box1">
        <div class="site">
            <h1>
                <a href="#">SiteName</a>
            </h1>
        </div>
    </div>
    <div class="box-dev box2">
        <nav class="menu">
            <ul>
                <li><a href="#">메인</a></li>
                <li><a href="#">잡화</a></li>
                <li><a href="#">도구</a></li>
                <li><a href="#">외출</a></li>
                <li><a href="#">음식</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
    </div>
    <div class="boxA">
        <div class="box-dev box-dev-name box3">
            BOX3
        </div>
        <div class="box-dev box-dev-name box4">
            BOX4
        </div>
    </div>
    <div class="box-dev box-dev-name box5">
        BOX5
    </div>
</body>
</html>
