<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반응형 웹 디자인과 관련된 설정</title>
	<style>
		.box {
			outline: 1px solid black;
			height: 200px;
			text-align: center;
			line-height: 200px
		}
		.boxA {
			outline: dotted 6px red;
		}
		.boxB {
			outline: dashed 3px blue;
		}
		@media (min-width: 768px) {
			.boxA:after, boxB:after {
				content: "";
				display: block;
				clear: both
			}
			.boxB {
				float: left;
				width: 80%
			}
			.box4 {
				float: left;
				width: 20%
			}
			.box2 {
				float: right;
				width: 75%
			}
			.box3 {
				float: left;
				width: 25%
			}
		}
	</style>
</head>
<body>
	<h3>p.46~52 반응형 웹 디자인의 기본과 응용</h3>
		<div class="box1 box">
			BOX1
		</div>
		<div class="boxA">
			<div class="boxB">
				<div class="box2 box">
					BOX2
				</div>
				<div class="box3 box">
					BOX3
				</div>
			</div>
			<div class="box4 box">
				BOX4
			</div>
		</div>
</body>
</html>
