<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스의 너비를 지정</title>
	<style>
		.box {
			outline: 1px solid black;
			height: 200px;
			text-align: center;
			line-height: 200px;
		}
		.boxA:after {
			content: "";
			display: block;
			clear: both;
		}
		.box1, .box2, .box3 {
			float: left;
			width: 50%;
		}
		.box1 {
			height: 280px;
		}
	</style>
</head>
<body>
	<h3>p.38 칼럼 탈락을 사용할 때의 주의 사항: 가로로 늘어선 박스의 높이가 같아야 한다</h3>
		<div class="boxA">
			<div class="box1 box">
				BOX1
			</div>
			<div class="box2 box">
				BOX2
			</div>
			<div class="box3 box">
				BOX3
			</div>
		</div>
		<div class="box4 box">
			BOX4
		</div>
</body>
</html>
