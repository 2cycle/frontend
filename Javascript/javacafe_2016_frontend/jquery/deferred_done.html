<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deferred done</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    function mockHttpRequest(df, time) {
        setTimeout(function () {
            df.resolve(time);
        }, time);
        return df;
    }

    debugger;

    var d1 = $.Deferred();
    var d2 = $.Deferred();

    $.when( mockHttpRequest(d1, 5000), mockHttpRequest(d2, 3000) ).done(function ( v1, v2 ) {
        console.log( v1 ); // ""
        console.log( v2 ); // ""
    });

</script>
</body>
</html>
