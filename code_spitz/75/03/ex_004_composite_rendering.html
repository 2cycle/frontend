<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Composite rendering</title>
</head>
<body>
<h1>TODO list</h1>
<div id="todo"></div>
<script src="ex_004_composite_rendering.js"></script>
<script>
	debugger;
    const list1 = new TaskList('s75');
    const item1 = new TaskItem('3강교안작성');
    list1.add(item1);
    const sub1 = new TaskItem("코드정리");
    item1.add(sub1);
    const subsub1 = new TaskItem("subsub1");
    sub1.add(subsub1);

    console.dir(list1.getResult(Task.title));

    const todo = new DomRenderer(list1, sel('#todo'));
    todo.render();
</script>
</body>
</html>
