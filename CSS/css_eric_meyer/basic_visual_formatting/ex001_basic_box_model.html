<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic box model</title>
    <style>
        body {
            background-color: gray;
        }

        .content {
            padding: 10px;
            marin: 10px;
            background-color: navy;
            border: 3px solid;
            color: white;
        }
    </style>
</head>
<body>
    <p class="content">
        This is the content of a block-level element such as a paragraph<br>
        The "content" is surrounded by 10px paddings.<br>
        A container that has "content" is surrounded by 3px solid borders and 10px margins.<br>
        The margins are always transparent, allowing the background(s) of any parent element(s) to be visible.
    </p>

</body>
</html>
