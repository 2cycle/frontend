<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 가로 정렬</title>
	<style>
		.box {
			outline: 1px solid black;
			height: 200px;
			text-align: center;
			line-height: 200px;
		}
		.box1, .box2 {
			float: left;
			width: 50%;
		}
		.boxA:after {		/* clearfix */
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<h3>p.26 가로 정렬할 대상 변경</h3>
	<div class="boxA">
		<div class="box1 box">
			BOX1
		</div>
		<div class="box2 box">
			BOX2
		</div>
	</div>
	<div class="box3 box">
		BOX3
	</div>
	<div class="box4 box">
		BOX4
	</div>
</body>
</html>
