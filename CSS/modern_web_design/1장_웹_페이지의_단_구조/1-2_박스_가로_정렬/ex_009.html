<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 가로 정렬</title>
	<style>
		.box {
			outline: 1px solid black;
			height: 200px;
			text-align: center;
			line-height: 200px;
		}
		.boxA {
			background-color: #63bafb;
		}
		.boxA:after {		/* clearfix */
			content: "BOX A 내부에 출력을 확인하기 위해 넣은 글자입니다.";
			display: block;
		}
	</style>
</head>
<body>
	<h3>p.29 clearfix 구조</h3>
	<div class="box1 box">
		BOX1
	</div>
	<div class="boxA">
		<div class="box2 box">
			BOX2
		</div>
		<div class="box3 box">
			BOX3
		</div>
	</div>
		<div class="box4 box">
			BOX4
		</div>
</body>
</html>
