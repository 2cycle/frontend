<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 준비</title>
	<style>
		.box {
			outline: 1px solid black
		}
		@media (min-width: 768px){
			.boxA:after {
				clear: both;
				content: "";
				display: block
			}
			.box3, .box4 {
				float: left
			}
			.box3 {
				width: 70%
			}
			.box4 {
				width: 30%
			}
		}
	</style>
</head>
<body>
	<div class="box box1">
		BOX1
	</div>
	<div class="box box2">
		BOX2
	</div>
	<div class="boxA">
		<div class="box box3">
			BOX3
		</div>
		<div class="box box4">
			BOX4
		</div>
	</div>
	<div class="box box5">
		BOX5
	</div>
</body>
</html>
