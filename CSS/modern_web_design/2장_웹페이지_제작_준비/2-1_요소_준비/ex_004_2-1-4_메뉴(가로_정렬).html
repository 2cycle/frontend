<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴(세로 정렬)</title>
    <style>
        .menu ul {
            margin: 0;
            padding: 0;
            list-style: none
        }
        .menu li a {
            color: #000000;
            font-size: 14px;
            text-decoration: none;
            display: block; /* block element가 되는 순간 width: 100% */
            padding: 5px
        }
        .menu li a:hover {
            background-color: #eeeeee
        }
        .menu ul:after {
            content: "";
            display: block;
            clear: both
        }
        .menu li {
            float: left;
            width: auto
        }
    </style>
</head>
<body>

<div class="menu">
    <ul>
        <li><a href="#">메인</a></li>
        <li><a href="#">잡화</a></li>
        <li><a href="#">도구</a></li>
        <li><a href="#">외출</a></li>
        <li><a href="#">음식</a></li>
        <li><a href="#">문의</a></li>
    </ul>
</div>

</body>
</html>
