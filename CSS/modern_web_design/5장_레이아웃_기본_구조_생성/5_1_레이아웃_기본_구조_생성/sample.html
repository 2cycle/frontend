<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>박스 준비</title>
    <link rel="stylesheet" href="grid-guide.css">
    <style>
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 공통 >>>>>>>>>>>>>>>>>>>>>>>*/
        
        /*<<<<<<<<<<<<<<<<<<<<<<< 공통 <<<<<<<<<<<<<<<<<<<<<<<*/
        

        
        /*>>>>>>>>>>>>>>>>>>>>>>> 768px 이상 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        @media (min-width: 768px) {
            .boxA:after {
                content: "";
                display: block;
                clear: both
            }
            .boxA > .box {
                float: left;
                width: 50%
            }
        }
        /*<<<<<<<<<<<<<<<<<<<<<<< 768px 이상 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
        
        /*>>>>>>>>>>>>>>>>>>>>>>> 시작 >>>>>>>>>>>>>>>>>>>>>>>*/
        /*<<<<<<<<<<<<<<<<<<<<<<< 종료 <<<<<<<<<<<<<<<<<<<<<<<*/
    </style>
</head>
<body>
    <div class="boxA">
        <div class="box box1">
            BOX1
        </div>
        <div class="box box2">
            BOX2
        </div>
    </div>
	<div class="box3">
		BOX3
	</div>
	<div class="box4">
		BOX4
	</div>
	<div class="box5">
		BOX5
	</div>
</body>
</html>
